    --disabled-text-color: #bdbdbd;

    /* paper-drawer-panel */
    --drawer-menu-color: #ffffff;
    --drawer-border-color: 1px solid #ccc;

  }

  #drawerToolbar {

    height: 64px;
  }

  paper-material {
    border-radius: 2px;
    height: 100%;
    padding: 16px 0 16px 0;
    width: calc(98.66% - 16px);
    margin: 16px auto;
    background: white;
  }

  paper-menu iron-icon {
    margin-right: 33px;
    opacity: 0.54;
  }

  .paper-menu > .iron-selected {
    color: var(--default-primary-color);
  }

  paper-menu a {
    text-decoration: none;
    color: var(--menu-link-color);
    display: -ms-flexbox;
    display: -webkit-flex;
    display: flex;
    -ms-flex-direction: row;
    -webkit-flex-direction: row;
    flex-direction: row;
    -ms-flex-align: center;
    -webkit-align-items: center;
    align-items: center;
    font-family: 'Roboto', 'Noto', sans-serif;
    -webkit-font-smoothing: antialiased;
    text-rendering: optimizeLegibility;
    font-size: 14px;
    font-weight: 400;
    line-height: 24px;
    min-height: 48px;
    padding: 0 16px;

  #mainToolbar .middle {
    margin-left: 48px;

  #mainToolbar.has-shadow .middle {
    font-size: 20px;
    padding-bottom: 0;
    margin-left: 48px;
  }

  .content {
    height: 900px;
  }

      width: calc(97.33% - 32px);

      padding-right: 16px;
    }

    .paper-font-display1 {
      font-size: 12px;
    }

    .app-name {
      font-size: 26px;
    }

    #drawer .paper-toolbar {
      margin-left: 16px;
    }

      min-width: 360px;
    }

    .bg {
      background: white;

      margin-bottom: 32px;

      padding-right: 30px;
    }

    #drawer.paper-drawer-panel > [drawer] {
      border-right: 1px solid rgba(0, 0, 0, 0.14);
    }

    iron-pages {
      padding: 48px 62px;
    }

  /* tablet-large */
  @media all and (min-width: 601px) and (max-width: 840px) and (orientation : portrait) { }
  /* desktop-x-small-landscape */
  @media all and (min-width: 0) and (max-width: 480px) and (orientation: landscape) { }
  /* desktop-x-small */

  <template>
   <meteor-connection status="{{status}}" on-server-disconnected="_onDisconnect"></meteor-connection>
    <meteor-subscribe name="albums" args="[]" isready="{{_subready}}"></meteor-subscribe>
    <meteor-subscribe id="subalbum" name="album"></meteor-subscribe>
    <meteor-collection id="collection" name="music" on-insert="_onInsert" on-error="_onError">
      <meteor-query id="query" options="{{options}}" data="{{items}}" enable="{{_subready}}"></meteor-query>
    </meteor-collection>
      
      
    <meteor-subscribe name="msj" args="[]" isready="{{active}}"></meteor-subscribe>            
   <meteor-collection id="msjcollection" name="mensajes">
        <meteor-query id="msjquery" enable="{{active}}" data="{{mensajitos}}"></meteor-query>
  </meteor-collection>      
    
<paper-drawer-panel id="paperDrawerPanel">
      <div drawer>

        <!-- Drawer Toolbar -->
        <paper-toolbar id="drawerToolbar">
          <span class="paper-font-title">Menu</span>
        </paper-toolbar>

        <!-- Drawer Content -->
          <paper-menu class="list" attr-for-selected="data-route" selected="{{route}}" on-iron-select="onMenuSelect">
              <a data-route="home" href="/">
                <iron-icon icon="home"></iron-icon>
                <span>Home</span>
              </a>

              <a data-route="users" href="/users">
                <iron-icon icon="info"></iron-icon>
                <span>Users</span>
              </a>

              <a data-route="contact" href="/contact">
                <iron-icon icon="mail"></iron-icon>
                <span>Contact</span>
              </a>
          </paper-menu>
      </div>
      <paper-header-panel main mode="waterfall-tall">

        <!-- Main Toolbar -->
        <paper-toolbar id="mainToolbar">
          <paper-icon-button id="paperToggle" icon="menu" paper-drawer-toggle></paper-icon-button>
          <span class="flex"></span>

          <!-- Toolbar icons -->
          <paper-icon-button icon="refresh"></paper-icon-button>
          <paper-icon-button icon="search"></paper-icon-button>

          <!-- Application name -->
          <div class="middle paper-font-display2 app-name"><h1>Bukisync</h1></div>

          <!-- Application sub title -->
          <div class="bottom title"></div>

        </paper-toolbar>

        <!-- Main Content -->
        <div class="content">
          <iron-pages attr-for-selected="data-route" selected="{{route}}">

            <section data-route="home">
              <paper-material elevation="1">
                <my-greeting></my-greeting>

                <p class="paper-font-subhead">Mensaje le√≠do de Meteor:</p>
                <ul>
                  <template is="dom-repeat" items="{{mensajitos}}">
                      <li><span>{{item.hello}}</span> <span>{{item.message}}</span></li>
                  </template>
                </ul> 
                <my-list></my-list>
               
              </paper-material>
              <paper-material elevation="1">
                <p class="paper-font-body2">This is another card.</p>
              </paper-material>             

            </section>

            <section data-route="users">
              <paper-material elevation="1">
                <h2 class="paper-font-display2">Users</h2>
                <p>This is the users section</p>
                <a href="/users/Rob">Rob</a>
              </paper-material>
            </section>

            <section data-route="user-info">
              <paper-material elevation="1">
                <h2 class="paper-font-display2">
                User:<span>{{params.name}}</span>
                </h2>
                <div>This is <span>{{params.name}}</span>'s section</div>
              </paper-material>
            </section>

            <section data-route="contact">
              <paper-material elevation="1">
                <h2 class="paper-font-display2">Contact</h2>
                <p>This is the contact section</p>
              </paper-material>
            </section>

          </iron-pages>
        </div>
      </paper-header-panel>
    </paper-drawer-panel>
   

    <paper-toast class="capsule" id="toast1"></paper-toast>

  </template>
</dom-module>

<script>
  Polymer({
    is: 'music-app',
    properties: {
      _subready: {
        type: Boolean,
        value: false,
        observer: '_subreadyChanged'
      },
    },
    _onDisconnect: function() {
      this.$.toast1.text = "Disconnected from meteor server";
      this.$.toast1.show();
    },   
    _onError: function(e) {
      this.$.toast1.text = "A problem occurs "+e.detail.error;
      this.$.toast1.show();
    },    
    ready: function() {
           
         
    }
  });
</script>
